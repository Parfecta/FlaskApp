name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    # Premier registre : Docker Hub
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image to Docker Hub
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest
          ${{ secrets.DOCKER_USERNAME }}/flaskapp:${{ github.sha }}
    
    # Deuxième registre : Registre privé
    - name: Push to private registry
      if: success()
      run: |
        # Login au registre privé
        echo "${{ secrets.PRIVATE_PASS }}" | docker login private-registry.com -u "${{ secrets.PRIVATE_USER }}" --password-stdin
        
        # Tag pour le registre privé
        docker tag ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest private-registry.com/flaskapp:latest
        
        # Push vers le registre privé
        docker push private-registry.com/flaskapp:latest
        
        # Tag supplémentaire avec le SHA du commit
        docker tag ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest private-registry.com/flaskapp:${{ github.sha }}
        docker push private-registry.com/flaskapp:${{ github.sha }}

  notification:
    runs-on: ubuntu-latest
    needs: test
    if: failure()
    
    steps:
    - name: Send notification on failure
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Tests failed in FlaskApp"
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: GitHub Actions
        body: "Les tests ont échoué dans le dépôt FlaskApp. Veuillez vérifier."